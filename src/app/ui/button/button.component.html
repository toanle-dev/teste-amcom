<button
  [type]="type()"
  class="text-white bg-primary-base hover:bg-primary-base-800 focus:ring-4 focus:ring-primary-base-300 font-medium rounded text-sm px-5 py-2.5"
  [ngClass]="{
    '!bg-white border border-solid !border-primary-base  !text-primary-base':
      outline()
  }"
>
  @if (isLoad()) {

  <app-icon
    class="!size-5 animate-spin animate-infinite"
    icon="arrow-path"
  ></app-icon>
  } @else {
  <ng-content></ng-content>

  }
</button>
