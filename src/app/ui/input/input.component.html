@if (label()) {

<label class="block text-gray-900 text-sm font-semibold mb-2" for="username">
  {{ label() }}
</label>
} @if (error()) {

<p class="text-error text-xs my-1 mt-2">{{ error() }}</p>
}
<input
  mask="000.000.000-00"
  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-10"
  [type]="type()"
  [placeholder]="placeholder()"
  [ngModel]="value"
  (ngModelChange)="writeValue($event)"
/>
